<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ram.css">
    <title>GitHub User Search</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <input type="text" class="value" placeholder="Enter GitHub username">
            <button type="submit">Search</button>
        </form>
        <div class="result">
            <img class="image" src="" alt="GitHub Avatar" style="display: none;">
            <p class="name"></p>
            <p class="bio"></p>
            <p class="location"></p>
        </div>
    </div>
    <script src="gpt.js"></script>
</body>
</html>
